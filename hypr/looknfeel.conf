general {
    gaps_in = 2
    gaps_out = 5

    border_size = 0

   # col.active_border = $outline
    #col.inactive_border = $outline_variant

    resize_on_border = false

    allow_tearing = false
}

decoration {
    rounding = 20
 
    active_opacity = 1.0
    inactive_opacity = 1.0
 
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(00000044)
        offset = 0, 5
    }
 
    blur {
        enabled = true
        size = 6
        passes = 4
 
        brightness = 0.5
        vibrancy = 0.5
        vibrancy_darkness = 0.5
    }
}

