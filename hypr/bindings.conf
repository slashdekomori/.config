# Unbind
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, down
unbind = SUPER, left
unbind = SUPER, up
unbind = SUPER, right

ubind = SUPER SHIFT, LEFT
unind = SUPER SHIFT, RIGHT
ubind = SUPER SHIFT, UP
ubind = SUPER SHIFT, DOWN

unbind = SUPER SHIFT ALT, left
unbind = SUPER SHIFT ALT, right

unbind = , PRINT,
unbind = SHIFT, PRINT,
unbind = ALT, PRINT,
unbind = SUPER, PRINT,

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings

# Move focus with SUPER + vim
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Move workspaces to other monitors
bindd = SUPER SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Captures
bindd = , F7, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = SHIFT, F7, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = SUPER, F7, Color picker, exec, pkill hyprpicker || hyprpicker -a

